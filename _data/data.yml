experiences:
    title: Experiences
    info:
      - role: Lead SW Engineer
        time: 2021 - auj.
        company: Cardiawave, Levallois-Perret
        details: |
          Encadrement technique d'une équipe logicielle de 3 personnes.
          Diffusion des bonnes pratiques logicielles.
          Responsable de l'architecture logicielle.
          Développement logiciel de l'application.
          Mise en oeuvre des différentes pipeline d'intégration continue.

          Stack technique:
          - C++17
          - CMake pour la buid chain avec MSVC comme compilateur.
          - Python3 pour certains tests d'intégration.
          - Qt 5.15 avec QML.
          - Autre libs: gRPC, Boost, sqlite, dcmtk.
          - Intégration Continue et gestion de versioning avec Gitlab.
    info:
      - role: SW Engineer
        time: 2019 - 2021
        company: Cardiawave, Levallois-Perret
        details: |
          Cardiawave développe une thérapie innovante de traitement de la sténose aortique sévère par ultrason.
          Le système se compose de plusieurs composants:
          - Station de contrôle.
          - Bras robotisés.
          - Sonde ultrason pour visualisation temps-réels.
          - Système de thérapie.
          Conception et développement de la station de contrôle de la procédure.
          Participation allant de la définition du besoin jusqu'à l'implémentation et écriture des tests unitaires.
          Rédaction de l'ensemble de la documentation technique: Spécifications Systèmes, Spécifications logicielles, Conception détaillée.
          IEC 62304, IEC 62366, ISO 13485.
    info:
      - role: Consultant Ingénieur Logiciel
        time: 2017 - 2019
        company: ECA Robotics, Saclay
        details: |
          Assistance technique Altim SA en développement logiciel C++11 / Qt 5.10.
          Développement d'un système complet de supervision pour robot autonome d'intervention dans une usine d aluminium. Le système se compose : d'un client graphique (QT), d'un serveur, d'un éditeur de carte (QT) et d un logiciel de suivie de maintenance (QT).
          Communication en TCP et liaison avec base de données MS SQL.
    info:
      - role: Consultant Ingénieur logiciel d'application médicale
        time: 2016 - 2017
        company: General Electric Healthcare, Buc
        details: |
          Assistance technique d'Alten en développement logiciel C++ sur des applications de mammographie (biopsie 2D et 3D).
          Travaux (maintenance et nouvelles fonctionnalités) principalement réalisés sur la partie visualisation des images Xray et outils en QT.
          Développement Agile/Scrum en appliquant la méthode TDD.
          Rédaction de la documentation technique associée (SRS, SDD, SSTP).
    info:
      - role: Consultant Ingénieur Logiciel
        time: 2015 - 2016
        company: Framatome (ex-Areva NP), La défense
        details: |
          Assistance technique d'Alten SA pour Areva NP en développement logiciel sur un système de monitoring d automates de sûreté nucléaire.
          Développement en C sur bootloader (cible intel x86) puis en C++ sur une station de maintenance principalement développée avec le framework QT 4.8. 
          Rédaction de la documentation technique associée (SRS, SDD).

